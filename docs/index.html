<!DOCTYPE HTML>
<html>

<head>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <main>
        <!-- preloader -->
        <figure id="preloader"></figure>
        <!-- on top button -->
        <a href="#one" class="on_top_button scroll_to" title="on top">^</a>
        <!-- links scroll_to -->
        <nav class="nav_bar">
            <a href="#one" class="scroll_to">1</a>
            <a href="#two" class="scroll_to">2</a>
            <a href="#three" class="scroll_to">3</a>
            <a href="#four" class="scroll_to">4</a>
            <a href="#five" class="scroll_to">5</a>
        </nav>
        <!-- screens -->
        <section id="one">
            <p>1</p>
        </section>
        <section id="two">
            <p>2</p>
        </section>
        <section id="three">
            <p>3</p>
        </section>
        <section id="four">
            <p>4</p>
        </section>
        <section id="five">
            <p>5</p>
        </section>
    </main>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- preloader, scroll_to -->
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        // Example "preloader" | Пример "preloader"
        preloader({
            // ID preloader block (required) | ID блока preloader (обязателен)
            preloaderId: 'preloader', // string
            delay: 600 // number; default: 600
        });
         // Example "scrollTo" | Пример "scrollTo"
        scrollTo({
            scrollClass: 'scroll_to', // string; default: 'scroll_to'
            scrollDelay: 600, // number; default: 600
            preloader: true, // boolean; default: false
            // ID preloader block (required) if preloader: true
            // ID блока preloader (обязателен) если preloader: true
            preloaderId: 'preloader', // string;
            initPosition: true, // boolean; default: true
            initScrHeight: 0.75 // number; range: (0.1; 1); default: 0.75
        });
    </script>
</body>

</html>
